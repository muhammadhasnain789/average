<body>
<script>
    let arr = [12,32,22,23]
let sum=0

function avg(arr) {
    for (let i = 0; i < arr.length; i++) {
        sum+=arr[i];
        
    }
    
    let average = sum/arr.length
    return average;
}
console.log(avg(arr));
</script>
